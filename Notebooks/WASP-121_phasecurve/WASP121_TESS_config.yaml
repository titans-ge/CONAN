# ========================================== CONAN YAML Configuration ==========================================
# This is a template YAML configuration file for CONAN v3.3.12
# PRIORS: Fix-'F(val)', Norm-'N(mu,std)', Uni-'U(min,start,max)', TruncNormâ€“'TN(min,max,mu,std)', LogUni-'LU(min,start,max)'

general:
  lc_filepath: Notebooks/WASP-121_phasecurve/data/
  rv_filepath: Notebooks/WASP-121_phasecurve/data/
  n_planet   : 1
  rv_unit    : km/s

photometry:
  auto_decorr:
    get_decorr  : False
    delta_bic   : -5
    exclude_cols: []
    exclude_pars: []
    enforce_pars: []
  light_curves:
    names        : [WASP-121_S7_1.dat, WASP-121_S7_2.dat]
    filters      : [T, T]
    wavelength_um: [0.8, 0.8]
    supersampling: [None, None]
    clip_outliers: [c1:W15C4n1, c1:W15C4n1]
    scale_columns: [None, None]
    spline       : [None, None]
    apply_jitter : [y, y]
    baseline:
      offset: [y, y]
      col0  : [2, 1]
      col3  : [0, 0]
      col4  : [0, 0]
      col5  : [0, 0]
      col6  : [0, 0]
      col7  : [0, 0]
      col8  : [0, 0]
  sinusoid:
    names: []
    trig : []
    n    : []
    par  : []
    P    : []
    amp  : []
    x0   : []
  gp:
    - lc_name     : None
      kernel      : None
      par         : None
      h1_amp      : None
      h2_len_scale: None
      h3_other    : None
      h4_period   : None
      op          : 
      gp_pck      : n
  limb_darkening:
    filters: [T]
    q1     : ['N(0.2450,0.0280)']
    q2     : ['N(0.3519,0.0279)']
  tdv:
    fit_ddfs : n
    drprs    : 'U(-0.5,0,0.5)'
    div_white: n
  ttv:
    fit_ttvs       : n
    dt             : 'U(-0.125, 0, 0.125)'
    baseline       : 0.25
    per_LC_T0      : False
    include_partial: True
  phase_curve:
    filters : [T]
    D_occ   : ['U(0,400,600)']
    Fn      : ['U(0,10,100)']
    ph_off  : ['U(-7,0,7)']
    A_ev    : ['U(0,80,200)']
    f1_ev   : ['F(0)']
    A_db    : ['F(0)']
    pc_model: [cosine]
  custom_LC_function:
    function       : None
    x              : None
    func_pars      : None
    extra_args     : None
    op_func        : None
    replace_LCmodel: False
  contamination:
    filters      : [T]
    contam_factor: ['F(0.0973)']

radial_velocity:
  auto_decorr:
    get_decorr  : False
    delta_bic   : -5
    exclude_cols: []
    exclude_pars: []
    enforce_pars: []
  rv_curves:
    names        : []
    scale_columns: []
    spline       : []
    apply_jitter : [y]
    baseline:
      gammas: []
      col0  : []
      col3  : []
      col4  : []
      col5  : []
  gp:
    - rv_name     : None
      kernel      : None
      par         : None
      h1_amp      : None
      h2_len_scale: None
      h3_other    : None
      h4_period   : None
      h5_der_amp  : None
      error_col   : None
      operation   : 
      gp_pck      : n
  custom_RV_function:
    function       : None
    x              : None
    func_pars      : None
    extra_args     : None
    op_func        : None
    replace_RVmodel: False

planet_parameters:
  rho_star    : None
  Duration    : 'N(0.12105416666666667,0.0002708333333333333)'
  RpRs        : ['U(0.1,0.12355,0.15)']
  Impact_para : ['U(0,0.1,0.5)']
  T_0         : ['N(1119.720739999786,0.00017)']
  Period      : ['N(1.27492504,1.5e-07)']
  Eccentricity: ['F(0)']
  omega       : ['F(90)']
  sesinw      : None
  secosw      : None
  K           : ['F(0)']

stellar_parameters:
  radius_rsun : 'N(1.46, 0.03)'
  mass_msun   : None
  input_method: Rrho

fit_setup:
  sampler                     : dynesty
  number_of_processes         : 10
  emcee_number_steps          : 2000
  leastsq_for_basepar         : n
  light_travel_time_correction: y
  emcee_number_chains         : 64
  emcee_burnin_length         : 500
  emcee_move                  : stretch
  dynesty_nlive               : 150
  force_nlive                 : False
  dynesty_dlogz               : 0.1
  dynesty_nested_sampling     : static
  lc_jitter_loglims           : auto
  rv_jitter_lims              : auto
  lc_basecoeff_lims           : auto
  rv_basecoeff_lims           : auto
  apply_lc_gpndim_jitter      : y
  apply_rv_gpndim_jitter      : y
  apply_lc_gpndim_offset      : y
  apply_rv_gpndim_offset      : y
# ============ END OF FILE ============================================
