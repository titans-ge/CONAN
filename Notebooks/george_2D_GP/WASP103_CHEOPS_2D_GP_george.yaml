# ========================================== CONAN YAML Configuration ==========================================
# This is a template YAML configuration file for CONAN v3.3.12
# PRIORS: Fix-F(val), Norm-N(mu,std), Uni-U(min,start,max), TruncNormâ€“(min,max,mu,std), LogUni-LU(min,start,max)

version           : 3.3.12
general:
  lc_filepath: Notebooks/george_2D_GP/data/
  rv_filepath: /Users/tunde/Library/CloudStorage/OneDrive-unige.ch/mygit/CONAN/Notebooks/george_2D_GP/
  n_planet   : 1
  rv_unit    : km/s

photometry:
  auto_decorr:
    get_decorr  : False
    delta_bic   : -5
    exclude_cols: []
    exclude_pars: []
    enforce_pars: []
  light_curves:
    names        : [WASP-103_000905.dat]
    filters      : [CH]
    wavelength_um: [0.6]
    supersampling: [None]
    clip_outliers: [c16:W15C4n1]
    scale_columns: [med_sub]
    spline       : [None]
    apply_jitter : [y]
    baseline:
      offset: [n]
      col0  : [0]
      col3  : [0]
      col4  : [0]
      col5  : [0]
      col6  : [0]
      col7  : [0]
      col8  : [0]
  sinusoid:
    names: []
    trig : []
    n    : []
    par  : []
    P    : []
    amp  : []
    x0   : []
  gp:
    - lc_name     : all
      kernel      : [mat32, mat32]
      par         : [col5, col8]
      h1_amp      : ['U(1,200,1000)', 'U(1,200,1000)']
      h2_len_scale: ['U(0.1,10,50)', 'U(0.01,0.5,1.5)']
      h3_other    : [None, None]
      h4_period   : [None, None]
      operation   : ['+']
      gp_pck      : ge
  limb_darkening:
    filters: [CH]
    q1     : ['N(0.4287,0.0666)']
    q2     : ['N(0.4023,0.0284)']
  tdv:
    fit_ddfs : n
    drprs    : 'U(-0.5,0,0.5)'
    div_white: n
  ttv:
    fit_ttvs       : n
    dt_priors      : 'U(-0.125, 0, 0.125)'
    baseline       : 0.25
    per_LC_T0      : False
    include_partial: True
  phase_curve:
    filters : [CH]
    D_occ   : ['F(0)']
    Fn      : [None]
    ph_off  : [None]
    A_ev    : ['F(0)']
    f1_ev   : ['F(0)']
    A_db    : ['F(0)']
    pc_model: [cosine]
  custom_LC_function:
    function       : None
    x              : None
    func_pars      : None
    extra_args     : None
    op_func        : None
    replace_LCmodel: False
  contamination:
    filters      : [CH]
    contam_factor: ['F(0)']

radial_velocity:
  auto_decorr:
    get_decorr  : False
    delta_bic   : -5
    exclude_cols: []
    exclude_pars: []
    enforce_pars: []
  rv_curves:
    names        : []
    scale_columns: []
    spline       : []
    apply_jitter : [y]
    baseline:
      gammas: []
      col0  : []
      col3  : []
      col4  : []
      col5  : []
  gp:
    - rv_name     : None
      kernel      : None
      par         : None
      h1_amp      : None
      h2_len_scale: None
      h3_other    : None
      h4_period   : None
      h5_der_amp  : None
      error_col   : None
      operation   : 
      gp_pck      : n
  custom_RV_function:
    function       : None
    x              : None
    func_pars      : None
    extra_args     : None
    op_func        : None
    replace_RVmodel: False

planet_parameters:
  rho_star    : None
  Duration    : 'U(0.08643333333333333,0.10804166666666666,0.12965)'
  RpRs        : ['U(0.09,0.113,0.13)']
  Impact_para : ['U(0,0.1,1)']
  T_0         : ['U(511.84445799989624,511.94445799989626,512.0444579998963)']
  Period      : ['N(0.925545485,5e-08)']
  Eccentricity: ['F(0)']
  omega       : ['F(90)']
  sesinw      : None
  secosw      : None
  K           : ['F(0)']

stellar_parameters:
  radius_rsun : 'N(1.436, 0.052)'
  mass_msun   : 'N(1.22, 0.039)'
  input_method: Rrho

fit_setup:
  sampler                     : dynesty
  number_of_processes         : 10
  emcee_number_steps          : 2000
  leastsq_for_basepar         : n
  light_travel_time_correction: n
  emcee_number_chains         : 64
  emcee_burnin_length         : 500
  emcee_move                  : stretch
  dynesty_nlive               : 300
  force_nlive                 : False
  dynesty_dlogz               : 0.1
  dynesty_nested_sampling     : static
  lc_jitter_loglims           : auto
  rv_jitter_lims              : auto
  lc_basecoeff_lims           : auto
  rv_basecoeff_lims           : auto
  apply_lc_gpndim_jitter      : y
  apply_rv_gpndim_jitter      : y
  apply_lc_gpndim_offset      : y
  apply_rv_gpndim_offset      : y
