# ========================================== CONAN YAML Configuration ==========================================
# This is a YAML configuration file for CONAN v3.3.12
# PRIORS: Fix-'F(val)', Norm-'N(mu,std)', Uni-'U(min,start,max)', TruncNormâ€“'TN(min,max,mu,std)', LogUni-'LU(min,start,max)'

general:
  n_planet: 3

photometry:
  light_curves:
    filepath     : Notebooks/K2-233_spleaf_3D_GP/data/
    names        : [K2-233_C15_detrended_cut.dat]
    filters      : V
    wavelength_um: 0.6
    supersampling: 30
    clip_outliers: None
    scale_columns: None
    spline       : None
    apply_jitter : y
    baseline:
      offset: y
      col0  : 0
      col3  : 0
      col4  : 0
      col5  : 0
      col6  : 0
      col7  : 0
      col8  : 0
  sinusoid:
    names: []
    trig : []
    n    : []
    par  : []
    P    : []
    amp  : []
    x0   : []
  gp:
    - lc_name     : None
      kernel      : None
      par         : None
      h1_amp      : None
      h2_len_scale: None
      h3_other    : None
      h4_period   : None
      op          : 
      gp_pck      : n
  limb_darkening:
    filters: [V]
    q1     : ['U(0.0000,0.2000,1.0000)']
    q2     : ['U(0.0000,0.2000,1.0000)']
  tdv:
    fit_ddfs : n
    drprs    : 'U(-0.5,0,0.5)'
    div_white: n
  ttv:
    fit_ttvs       : n
    dt             : 'U(-0.125, 0, 0.125)'
    baseline       : 0.25
    per_LC_T0      : False
    include_partial: True
  phase_curve:
    filters : [V]
    D_occ   : ['F(0)']
    Fn      : [None]
    ph_off  : [None]
    A_ev    : ['F(0)']
    f1_ev   : ['F(0)']
    A_db    : ['F(0)']
    pc_model: [cosine]
  custom_LC_function:
    function       : None
    x              : None
    func_pars      : None
    extra_args     : None
    op_func        : None
    replace_LCmodel: False
  contamination:
    filters      : [V]
    contam_factor: ['F(0)']
  auto_decorr:
    get_decorr  : False
    delta_bic   : -5
    exclude_cols: []
    exclude_pars: []
    enforce_pars: []

radial_velocity:
  rv_curves:
    filepath     : Notebooks/K2-233_spleaf_3D_GP/data/
    rv_unit      : m/s
    names        : [k2_233rv.dat]
    scale_columns: None
    spline       : None
    apply_jitter : y
    baseline:
      gammas: ['U(-9700,-9650,-9600)']
      col0  : 0
      col3  : 0
      col4  : 0
      col5  : 0
  gp:
    - rv_name     : k2_233rv.dat
      kernel      : [qp, qp, qp]
      par         : [col1, col3, col4]
      h1_amp      : ['U(0,4,100)', 'U(0,1,100)', 'U(-100,0,100)']
      h2_len_scale: ['U(1,10,500)', None, None]
      h3_other    : ['U(0.1,0.5,5)', None, None]
      h4_period   : ['U(8,10,12)', None, None]
      h5_der_amp  : ['U(-100,0,100)', 'F(0)', 'U(-100,0,100)']
      error_col   : [col2, col2, col2]
      operation   : ['+', '+']
      gp_pck      : sp
  custom_RV_function:
    function       : None
    x              : None
    func_pars      : None
    extra_args     : None
    op_func        : None
    replace_RVmodel: False
  auto_decorr:
    get_decorr  : False
    delta_bic   : -5
    exclude_cols: []
    exclude_pars: []
    enforce_pars: []

planet_parameters:
  rho_star    : 'N(3.17,0.07)'
  Duration    : None
  RpRs        : ['U(0.01,0.02,0.05)', 'U(0.01,0.02,0.05)', 'U(0.01,0.02,0.05)']
  Impact_para : ['U(0,0.13,0.5)', 'U(0,0.13,0.5)', 'U(0,0.3,0.5)']
  T_0         : ['U(7991.6745,7991.6897,7991.7077)', 'U(7586.8425,7586.862,7586.9105)', 'U(8005.564,8005.5802,8005.6008)']
  Period      : ['U(2.4667,2.467,2.4683)', 'U(7.0547,7.06,7.0655)', 'U(24.3509,24.36,24.3781)']
  Eccentricity: ['F(0)', 'F(0)', 'U(0,0.1,0.3)']
  omega       : ['F(90)', 'F(90)', 'U(0,90,360)']
  sesinw      : None
  secosw      : None
  K           : ['U(0,2,5)', 'U(0,2,5)', 'U(0,2,5)']

stellar_parameters:
  radius_rsun : 'N(0.71, 0.01)'
  mass_msun   : 'N(0.79, 0.01)'
  input_method: Rrho

fit_setup:
  sampler                     : dynesty
  number_of_processes         : 10
  emcee_number_steps          : 2000
  leastsq_for_basepar         : n
  light_travel_time_correction: n
  emcee_number_chains         : 64
  emcee_burnin_length         : 500
  emcee_move                  : stretch
  dynesty_nlive               : 100
  force_nlive                 : False
  dynesty_dlogz               : 0.1
  dynesty_nested_sampling     : static
  lc_jitter_loglims           : auto
  rv_jitter_lims              : auto
  lc_basecoeff_lims           : auto
  rv_basecoeff_lims           : auto
  apply_lc_gpndim_jitter      : y
  apply_rv_gpndim_jitter      : y
  apply_lc_gpndim_offset      : y
  apply_rv_gpndim_offset      : y
# ============ END OF FILE ============================================
